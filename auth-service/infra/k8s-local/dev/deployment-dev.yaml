apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
  namespace: auth-dev
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
        prometheus: "true"
    spec:
      serviceAccountName: auth-sa
      containers:
        - name: auth-container
          image: gilbr/auth-service:latest
          ports:
            - containerPort: 8000
          env:
            - name: ENVIRONMENT
              value: development
            - name: SECRET_KEY
              value: dummy_dev_secret_key
            - name: POSTGRES_DB
              value: authdb
            - name: POSTGRES_USER
              value: authuser
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
            - name: POSTGRES_HOST
              value: postgres-service
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"
