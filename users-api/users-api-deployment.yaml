apiVersion: apps/v1
kind: Deployment
metadata:
 name: users-api
spec:
 replicas: 1
 selector:
  matchLabels: 
   app: users-api
 template:
  metadata:
   labels:
    app: users-api
  spec:
   containers:
   - name: users-api
     image: users-api:latest
     imagePullPolicy: Never
     ports:
     - containerPort: 80
     resources:
      requests: 
       memory: "64Mi"
       cpu: "100m"
      limits:
       memory: "128Mi"
       cpu: "200m"
